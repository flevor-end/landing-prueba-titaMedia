<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>SNEAK CREATIVE PORTFOLIO</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="logo">
          <div>
            <img src="img/logosimbolo.png" alt="" />
          </div>
          <div>
            <h1>SNEAK</h1>
            <p>CREATIVE PORTFOLIO</p>
          </div>
        </div>
        <div class="menu-bar">
          <span>&#9776</span>
        </div>
        <nav id="sidebar">
          <a href="#" class="activo">All</a>
          <a href="#">Branding</a>
          <a href="#">Web</a>
          <a href="#">Photography</a>
          <a href="#">App</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="contenedor">
          <h3>EXPLORE BEYOND HORIZON</h3>
          <p>
            magna mundi referrentur quo, no rebum dignissim qui. <br />Per
            quodsi accusata id, agam labores
          </p>
          <button role="button" class="boton">VIEW OUR WORK</button>
        </div>
      </div>
    </main>
    <section>
      <div class="contenedor">
        <div class="section">
          <img src="img/section2.png" alt="" />
          <img src="img/section1.png" alt="" />
        </div>
      </div>
    </section>
    <div class="contenedor">
      <div class="categorias" id="categorias">
        <a href="#" class="activo">All</a>
        <a href="#">Branding</a>
        <a href="#">Web</a>
        <a href="#">Photography</a>
        <a href="#">App</a>
      </div>
      <section class="grid" id="grid">
        <div
          class="item"
          data-categoria="branding"
          data-etiquetas="wordpress html"
          data-description="Descripcion del proyecto"
        >
          <div class="item-contenido">
            <img src="img/anne-nygard-KmOkjgfBl5g-unsplash.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="web"
          data-etiquetas="wordpress html"
          data-description="Descripcion del proyecto"
        >
          <div class="item-contenido">
            <img src="img/bryan-l-rodriguez-3erpNJ4y_IU-unsplash.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="photography"
          data-etiquetas="wordpress html"
          data-description="Descripcion del proyecto"
        >
          <div class="item-contenido">
            <img
              src="img/eberhard-grossgasteiger-oiICBi3VPVU-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
        <div
          class="item"
          data-categoria="app"
          data-etiquetas="wordpress html"
          data-description="Descripcion del proyecto"
        >
          <div class="item-contenido">
            <img src="img/jakob-owens-hl-IxjRvqSs-unsplash.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>
    <div class="contenedor">
      <div class="vermas">
        <button role="button" class="boton">Show Me More</button>
      </div>
    </div>
    <footer>
      <div class="contenedor">
        <div class="copy">
          <p>&copy; 2021 <strong>Sneak</strong> All Right Reserved</p>
        </div>
        <div class="redes-sociales">
          <div class="contenedor-icono">
            <a href="" target="_blank" class="facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div class="contenedor-icono">
            <a href="" target="_blank" class="facebook">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class="contenedor-icono">
            <a href="" target="_blank" class="facebook">
              <i class="fas fa-basketball-ball"></i>
            </a>
          </div>
          <div class="contenedor-icono">
            <a href="" target="_blank" class="facebook">
              <i class="fab fa-google"></i>
            </a>
          </div>
          <div class="contenedor-icono">
            <a href="" target="_blank" class="facebook">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.4/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
